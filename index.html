<h2>P≈ôevodn√≠k vzd√°lenost√≠</h2>

<label for="value">Zadej hodnotu:</label>
<input type="number" id="value" value="1" min="0" step="any" />

<label for="unitFrom">Z jednotky:</label>
<select id="unitFrom">
  <option value="km">Kilometr (km)</option>

  <option value="ly">Svƒõteln√Ω rok (ly)</option>
  <option value="pc">Parsek (pc)</option>

<label for="unitTo">Na jednotku:</label>
<select id="unitTo">
  <option value="km">Kilometr (km)</option>
  <option value="au">Astronomick√° jednotka (AU)</option>
  <option value="ly">Svƒõteln√Ω rok (ly)</option>
  <option value="pc">Parsek (pc)</option>
</select>

<button onclick="convert()">P≈ôev√©st</button>

<h3>V√Ωsledek:</h3>
<p id="result">-</p>

<script>
  const constants = {
    km: 1,
    au: 149597870.7,       // 1 AU = ~149.6 milion≈Ø km
    ly: 9.4607e12,         // 1 svƒõteln√Ω rok = ~9.46 bilion≈Ø km
    pc: 3.0857e13          // 1 parsek = ~30.857 bilion≈Ø km
  };

  function convert() {
    const value = parseFloat(document.getElementById('value').value);
    const from = document.getElementById('unitFrom').value;
    const to = document.getElementById('unitTo').value;

    if (isNaN(value) || value < 0) {
      document.getElementById('result').textContent = 'Zadej platn√© kladn√© ƒç√≠slo.';
      return;
    }

    // P≈ôevod na km
    const valueInKm = value * constants[from];
    // P≈ôevod na c√≠lovou jednotku
    const result = valueInKm / constants[to];

    document.getElementById('result').textContent = `${value} ${from} = ${result.toFixed(6)} ${to}`;
  }
</script>
